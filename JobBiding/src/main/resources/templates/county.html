<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:insert="fragments.html :: head"></div>

<body>
	<header>
		<div th:insert="fragments.html :: menu"></div>
		<h1><span th:text="${county.countyName}">County</span></h1>
		<h3><span th:text="#{county.createdBy}"> </span><span th:text="${county.addedBy.firstname} + ' ' + ${county.addedBy.lastname}"></span></h3>
	</header>
	<main>
		<div th:if="${not #lists.isEmpty(county.towns)}">
			<table>
				<tr>
					<th th:text="#{town.id}">ID</th>
					<th th:text="#{town.town}">Name</th>
				</tr>
			    <tr th:each="town : ${county.towns}" th:object="${town}">			
					<td th:text="*{townId}">TownId</td>
					<td th:text="*{townName}">TownName</td>
				</tr>
			</table>
		</div>
		<div th:if="${#lists.isEmpty(county.towns)}">
	 		<h2><span th:text="#{county.notowns}"></span><span th:text="${county.countyName}"></span></h2>
		</div>
	</main>
	<footer th:insert="fragments.html :: footer"></footer>

</body>
</html>
